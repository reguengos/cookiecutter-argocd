apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: transformer
  namespace: src-conceptstream
spec:
  schedule: 27 * * * *
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: concept-scores 
            component: transformer
        spec:
          serviceAccountName: conceptstream-ksa
          restartPolicy: OnFailure
          containers:
            - name: app
              image: eu.gcr.io/trv-hs-src-conceptstream-stage/transformer:latest
              imagePullPolicy: Always
              env:
{{ toYaml .Values.containers.env | indent 14 }}